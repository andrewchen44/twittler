<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');
        //get time function
        var getTime = function(){
          var n = new Date();
    	  var hours = n.getHours().toString();
    	  var minutes = n.getMinutes();
    	  var dight = 'am';
    	if(hours > 11){
    		dight = 'pm';
    	}
    	if(hours > 12){
    		hours = hours - 12;
    	}
    	if(minutes < 10){
    		minutes = '0' + minutes.toString();
    	} else{
    		minutes.toString();
    	}
    	  var time = hours + ':' + minutes + ' ' + dight;
         return time;
        }

        //to add a title to the page
        var $title = $('<p>Twittler </p>');
        $title.appendTo($body);

        //to tweet out all that are available
        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          tweet.time = getTime();
          var $currentUser = $('<a href=""></a>');
          $currentUser.text('@' + tweet.user);

          $tweet.text(': ' + tweet.message + ' at ' + tweet.time);
          $tweet.appendTo($body);
          $currentUser.prependTo($tweet);

          index -= 1;
        }	

        //button to load new tweets
        var $button = $('<p id="loader"> <button> Load A Newer Tweet! </button> </p');
        $button.appendTo($body);

        $("#loader").click(function(){
          var index = streams.home.length - 1;
          var newTweets = streams.home[streams.home.length - 1];
          var $newTweets = $('<div></div>');
          tweet.time = getTime();
          var $currentUser = $('<a href=""></a>');
          $currentUser.text('@' + newTweets.user);

          $newTweets.text( ': ' + newTweets.message + 
          ' at '+ tweet.time);
          $(this).before($newTweets);  
          $currentUser.prependTo($newTweets);

        });

      });

/*
two global variables, users and streams.
1. users is an array of strings -- all the usernames that you're following.
2. streams is an object with two properties, users and home.
 2.1 streams.home is an array of all tweets from all the users you're following.   
 2.2 streams.users is an object with properties for each user. streams.users.shawndrost has all of shawndrost's tweets.*

    </script>


  </body>
</html>
